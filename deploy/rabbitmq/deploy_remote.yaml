apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-controller
  namespace: rabbitmq
  labels:
    app.kubernetes.io/name: rabbitmq-controller
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rabbitmq-controller
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rabbitmq-controller
    spec:
      containers:
        - image: ghcr.io/xlab-uiuc/verifiable-controllers/rabbitmq-controller:latest
          name: controller
      serviceAccountName: rabbitmq-controller
